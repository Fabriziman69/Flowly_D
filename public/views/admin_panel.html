<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Flowly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .admin-header { background: #343a40; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .card-admin { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
        .btn-action { cursor: pointer; margin-left: 10px; }
        .btn-edit { color: #ffc107; }
        .btn-edit:hover { color: #d39e00; }
        .btn-delete { color: #dc3545; }
        .btn-delete:hover { color: #a71d2a; }
        .icon-link { text-decoration: none; color: #6a11cb; font-weight: 600; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="admin-header">
        <div class="d-flex align-items-center gap-2">
            <span class="material-symbols-outlined">admin_panel_settings</span>
            <h4 class="m-0">Panel Administrador</h4>
        </div>
        <button id="btnSalirAdmin" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
    </div>

    <div class="container py-5">
        
        <div class="card-admin">
            <h5 class="mb-4 text-primary border-bottom pb-2">Gestionar Tarjetas Informativas</h5>
            
            <form id="formNuevaTarjeta" class="row g-3 mb-4 bg-light p-3 rounded">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="cardIcono" placeholder="Icono (ej: face)" required>
                    <a href="https://fonts.google.com/icons" target="_blank" class="icon-link">
                        <span class="material-symbols-outlined" style="font-size: 14px; vertical-align: middle;">open_in_new</span> Ver iconos
                    </a>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="cardTitulo" placeholder="Título" required>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="cardDesc" placeholder="Descripción corta" required>
                </div>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="cardOrden" placeholder="Orden" value="1">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100" title="Crear">+</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Orden</th>
                            <th>Icono</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaTarjetas"></tbody>
                </table>
            </div>
        </div>

        <div class="card-admin">
            <h5 class="mb-4 text-secondary border-bottom pb-2">Gestionar Acordeón</h5>
            
            <form id="formNuevoAcordeon" class="row g-3 mb-4 bg-light p-3 rounded">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="accTitulo" placeholder="Título" required>
                </div>
                <div class="col-md-7">
                    <textarea class="form-control" id="accContenido" rows="1" placeholder="Contenido..." required></textarea>
                </div>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="accOrden" placeholder="Orden" value="1">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100" title="Crear">+</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-secondary">
                        <tr>
                            <th>Orden</th>
                            <th>Título</th>
                            <th>Contenido</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAcordeon"></tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title text-dark">Editar Elemento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <input type="hidden" id="editId">
                        <input type="hidden" id="editType"> <div class="mb-3">
                            <label class="form-label">Orden</label>
                            <input type="number" class="form-control" id="editOrden">
                        </div>

                        <div class="mb-3" id="divEditIcono">
                            <label class="form-label">Icono</label>
                            <input type="text" class="form-control" id="editIcono">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="editTitulo">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" id="lblEditContenido">Descripción / Contenido</label>
                            <textarea class="form-control" id="editContenido" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarEdicion">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script_admin.js"></script>
</body>
</html>
