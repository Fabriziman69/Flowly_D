<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin Flowly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Panel de Control</h4>
        <button id="btnSalir" class="btn btn-outline-light btn-sm">Salir</button>
    </div>

    <div class="container py-4">
        
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">Tarjetas Informativas</div>
            <div class="card-body">
                <form id="formTarjetas" class="row g-2 mb-3">
                    <div class="col-md-2"><input type="number" id="tOrden" class="form-control" placeholder="Orden" value="1"></div>
                    <div class="col-md-2"><input type="text" id="tIcono" class="form-control" placeholder="Icono (ej: face)" required></div>
                    <div class="col-md-3"><input type="text" id="tTitulo" class="form-control" placeholder="Título" required></div>
                    <div class="col-md-4"><input type="text" id="tDesc" class="form-control" placeholder="Descripción" required></div>
                    <div class="col-md-1"><button type="submit" class="btn btn-success w-100">+</button></div>
                </form>
                <table class="table table-hover"><tbody id="tablaTarjetas"></tbody></table>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-secondary text-white">Acordeón Educativo</div>
            <div class="card-body">
                <form id="formAcordeon" class="row g-2 mb-3">
                    <div class="col-md-2"><input type="number" id="aOrden" class="form-control" placeholder="Orden" value="1"></div>
                    <div class="col-md-3"><input type="text" id="aTitulo" class="form-control" placeholder="Título" required></div>
                    <div class="col-md-6"><input type="text" id="aContenido" class="form-control" placeholder="Contenido detallado" required></div>
                    <div class="col-md-1"><button type="submit" class="btn btn-success w-100">+</button></div>
                </form>
                <table class="table table-hover"><tbody id="tablaAcordeon"></tbody></table>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">Usuarios Registrados</div>
            <div class="card-body">
                <form id="formUsuarios" class="row g-2 mb-3">
                    <div class="col-md-3"><input type="text" id="uUser" class="form-control" placeholder="Usuario" required></div>
                    <div class="col-md-4"><input type="email" id="uEmail" class="form-control" placeholder="Email" required></div>
                    <div class="col-md-3"><input type="password" id="uPass" class="form-control" placeholder="Password" required></div>
                    <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Crear</button></div>
                </form>
                <table class="table table-hover"><tbody id="tablaUsuarios"></tbody></table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Editar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <input type="hidden" id="editType">
                    
                    <div class="mb-2">
                        <label>Título / Nombre</label>
                        <input type="text" id="editField1" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>Descripción / Email / Contenido</label>
                        <textarea id="editField2" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-2 row">
                        <div class="col-6">
                            <label>Orden</label>
                            <input type="number" id="editField3" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Icono</label>
                            <input type="text" id="editField4" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardarCambios">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script_admin.js"></script>
</body>
</html>
