<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin Flowly</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .admin-header { background: #212529; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .card-admin { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
        .icon-link { text-decoration: none; color: #6a11cb; font-weight: 600; font-size: 0.85rem; }
        .btn-action { cursor: pointer; margin: 0 5px; }
    </style>
</head>
<body class="bg-light">

    <div class="admin-header">
        <div class="d-flex align-items-center gap-2">
            <span class="material-symbols-outlined">admin_panel_settings</span>
            <h4 class="m-0">Panel de Control</h4>
        </div>
        <button id="btnSalir" class="btn btn-outline-light btn-sm">Salir</button>
    </div>

    <div class="container py-4">
        
        <div class="card-admin">
            <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                <h5 class="text-primary m-0">Tarjetas Informativas</h5>
            </div>
            
            <form id="formTarjetas" class="row g-2 mb-4 bg-light p-3 rounded">
                <div class="col-md-1">
                    <input type="number" id="tOrden" class="form-control" placeholder="#" value="1">
                </div>
                <div class="col-md-2">
                    <input type="text" id="tIcono" class="form-control" placeholder="Icono" required>
                    <a href="https://fonts.google.com/icons" target="_blank" class="icon-link">Ver iconos</a>
                </div>
                <div class="col-md-3">
                    <input type="text" id="tTitulo" class="form-control" placeholder="Título" required>
                </div>
                <div class="col-md-5">
                    <input type="text" id="tDesc" class="form-control" placeholder="Descripción" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100" title="Agregar">+</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover w-100">
                    <thead class="table-dark">
                        <tr>
                            <th>Orden</th>
                            <th>Icono</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaTarjetas">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card-admin">
            <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                <h5 class="text-secondary m-0">Acordeón Educativo</h5>
            </div>
            
            <form id="formAcordeon" class="row g-2 mb-4 bg-light p-3 rounded">
                <div class="col-md-1">
                    <input type="number" id="aOrden" class="form-control" placeholder="#" value="1">
                </div>
                <div class="col-md-3">
                    <input type="text" id="aTitulo" class="form-control" placeholder="Título" required>
                </div>
                <div class="col-md-7">
                    <input type="text" id="aContenido" class="form-control" placeholder="Contenido detallado" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100" title="Agregar">+</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover w-100">
                    <thead class="table-secondary">
                        <tr>
                            <th>Orden</th>
                            <th>Título</th>
                            <th>Contenido</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAcordeon">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card-admin">
            <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                <h5 class="text-success m-0">Usuarios Registrados</h5>
            </div>
            
            <form id="formUsuarios" class="row g-2 mb-4 bg-light p-3 rounded">
                <div class="col-md-3">
                    <input type="text" id="uUser" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="col-md-4">
                    <input type="email" id="uEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-3">
                    <input type="password" id="uPass" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Crear</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover w-100">
                    <thead class="table-success">
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Email</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title text-dark">Editar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <input type="hidden" id="editId">
                        <input type="hidden" id="editType">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold" id="lblField1">Título / Nombre</label>
                            <input type="text" id="editField1" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold" id="lblField2">Descripción / Email</label>
                            <textarea id="editField2" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6" id="containerField3">
                                <label class="form-label fw-bold">Orden</label>
                                <input type="number" id="editField3" class="form-control">
                            </div>
                            <div class="col-6" id="containerField4">
                                <label class="form-label fw-bold">Icono</label>
                                <input type="text" id="editField4" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCambios">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="../js/script_admin.js"></script>
</body>
</html>
